                    <button onClick={submit} className="w-full py-4 bg-muji-ink text-white rounded-xl shadow-lg hover:opacity-90 transition tracking-widest uppercase text-xs">{isEditing ? "確認修改" : "儲存戰績"}</button>
                </div>
            );
        };

        // --- 5. VIEW COMPONENTS ---
        const AddView = ({ category, onAdd, records, categories, showNotification, players }) => (
            <div className="px-6 animate-fade-in">
                <div className="bg-muji-white p-6 rounded-3xl shadow-card border border-muji-border animate-slide-up mb-2">
                    {category === 'daily' && <DailyForm onAdd={onAdd} categories={categories} showNotification={showNotification} />}
                    {category === 'tea' && <TeaForm onAdd={onAdd} records={records} showNotification={showNotification} />}
                    {category === 'mahjong' && <MahjongForm onAdd={onAdd} records={records} showNotification={showNotification} players={players} />}
                </div>
            </div>
        );

        const CalendarView = ({ records, onDelete, onEdit, category }) => {
            const [viewDate, setViewDate] = useState(new Date());
            const [selDate, setSelDate] = useState(getTodayString());
            const [showPicker, setShowPicker] = useState(false);
            const filteredRecords = useMemo(() => records.filter(r => r.category === category), [records, category]);
            const getDayInfo = (d) => {
                const dateStr = `${viewDate.getFullYear()}-${String(viewDate.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const rs = filteredRecords.filter(r=>r.date===dateStr);
                const hasData = rs.length > 0;
                const count = rs.length;
                const total = rs.reduce((a,c) => { 
                    if (c.type === 'income' || c.isWin) return a + Number(c.amount); 
                    if (c.type === 'expense' || (c.category === 'mahjong' && !c.isWin) || c.category === 'tea') return a - Number(c.amount); 
                    return a; 
                }, 0);
                return { dateStr, hasData, total, count };
            };
            const daysInMonth = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate();
            const startDay = new Date(viewDate.getFullYear(), viewDate.getMonth(), 1).getDay();
            const offset = startDay === 0 ? 6 : startDay - 1;
            const selRecords = filteredRecords.filter(r=>r.date===selDate);
            const jumpToToday = () => { const now = new Date(); setViewDate(now); setSelDate(getTodayString()); setShowPicker(false); };
            const changeMonth = (m) => { const newDate = new Date(viewDate.getFullYear(), m, 1); setViewDate(newDate); setShowPicker(false); };
            const changeYear = (y) => { const newDate = new Date(y, viewDate.getMonth(), 1); setViewDate(newDate); setShowPicker(false); };

            return (
                <div className="px-6 animate-fade-in mb-6 relative">
                    <div className="mb-2"><SummaryCard category={category} records={records} /></div>
                    {showPicker && (
                        <div className="absolute top-16 left-6 right-6 bg-white p-4 shadow-xl rounded-2xl z-20 border border-gray-100 animate-fade-in">
                            <div className="flex justify-between items-center mb-4 px-2">
                                <button onClick={() => changeYear(viewDate.getFullYear() - 1)} className="p-2 hover:bg-gray-100 rounded-full text-muji-ink"><Icons.ChevronLeft size={20}/></button>
                                <span className="font-bold text-xl text-muji-ink font-sans">{viewDate.getFullYear()}</span>
                                <button onClick={() => changeYear(viewDate.getFullYear() + 1)} className="p-2 hover:bg-gray-100 rounded-full text-muji-ink"><Icons.ChevronRight size={20}/></button>
                            </div>
                            <div className="grid grid-cols-4 gap-2">{Array.from({length: 12}).map((_, i) => (<button key={i} onClick={() => changeMonth(i)} className={`p-2 rounded-lg text-sm font-sans font-medium transition-colors ${viewDate.getMonth() === i ? 'bg-muji-ink text-white' : 'hover:bg-gray-50 text-gray-600'}`}>{i + 1}月</button>))}</div>
                        </div>
                    )}
                    <div className="bg-muji-white p-4 rounded-3xl shadow-card border border-muji-border relative z-10">
                        <div className="flex justify-between items-center mb-4 px-2">
                            <div className="w-8"></div>
                            <button onClick={() => setShowPicker(!showPicker)} className="flex items-center gap-2 px-3 py-1 rounded-lg hover:bg-gray-50 transition-colors">
                                <h2 className="text-xl font-bold font-sans text-muji-ink tracking-widest">{viewDate.getFullYear()} . {String(viewDate.getMonth()+1).padStart(2,'0')}</h2>
                                <Icons.ChevronDown size={16} className={`text-muji-ink transition-transform duration-300 ${showPicker ? 'rotate-180' : ''}`} />
                            </button>
                            <button onClick={jumpToToday} className="w-8 h-8 flex items-center justify-center rounded-full bg-muji-paper text-muji-ink hover:bg-muji-ink hover:text-white transition-colors" title="回到今天"><Icons.Target size={18} /></button>
                        </div>
                        <div className="grid grid-cols-7 text-center mb-2">{['一','二','三','四','五','六','日'].map((d,i)=><div key={d} className={`text-[10px] uppercase tracking-wider ${i>=5?'text-muji-red opacity-60':'text-gray-300'}`}>{d}</div>)}</div>
                        <div className="grid grid-cols-7 gap-1">
                            {Array.from({length: offset}).map((_,i)=><div key={`empty-${i}`}/>)}
                            {Array.from({length: daysInMonth}).map((_,i)=> {
                                const day = i+1; const info = getDayInfo(day); const isSel = info.dateStr === selDate;
                                return ( 
                                    <div key={day} onClick={()=>setSelDate(info.dateStr)} className={`flex flex-col items-center justify-start pt-1 cursor-pointer h-12 w-full mx-auto rounded-lg relative border transition-all duration-200 ${isSel ? 'border-muji-ink bg-muji-ink/5' : 'border-transparent hover:border-gray-100'}`}>
                                        <span className={`relative z-10 text-[10px] font-medium leading-none ${isSel?'text-muji-ink font-bold':'text-gray-400'}`}>{day}</span>
                                        {info.hasData && (
                                            <div className="flex items-center gap-0.5 mt-1 relative z-10">
                                                <span className="text-[8px] bg-gray-100 text-gray-500 px-1 rounded-full h-3 flex items-center justify-center">{info.count}</span>
                                                <span className={`text-[10px] font-bold tracking-tight ${info.total >= 0 ? 'text-muji-red' : 'text-muji-green'}`}>
                                                    {info.total === 0 ? '-' : Math.abs(info.total)}
                                                </span>
                                            </div>
                                        )}
                                    </div> 
                                );
                            })}
                        </div>
                    </div>
                    <div className="mt-6 space-y-3">
                        <h3 className="text-xs text-gray-400 uppercase tracking-widest pl-2 mb-2 font-sans">{selDate} • {category==='daily'?'日常':category==='tea'?'手搖':'麻將'}</h3>
                        {selRecords.length === 0 && <div className="text-center py-8 text-gray-300 text-sm italic">本日無紀錄</div>}
                        {selRecords.map(r => (
                            <div key={r.id} className="bg-white p-4 rounded-xl shadow-sm flex items-center justify-between animate-slide-up border border-transparent hover:border-gray-200 group">
                                <div className="flex items-center gap-4">
                                    <div className={`w-1 h-10 rounded-full ${r.category==='tea'?'bg-muji-kraft':(r.type==='income'||(r.category==='mahjong'&&r.isWin)?'bg-muji-red':'bg-muji-green')}`}></div>
                                    <div>
                                        <p className="font-medium text-muji-text text-sm">{r.category==='daily'?r.subCategory:r.category==='tea'?r.shop:'麻將'}</p>
                                        <p className="text-xs text-gray-400">{r.category==='tea' ? <span className="flex items-center gap-1">{r.item} <span className="flex">{[...Array(5)].map((_,i) => <Icons.Star key={i} size={8} fill={r.rating >= i+1} half={r.rating === i+0.5} />)}</span></span> : r.category==='mahjong'?(r.players ? r.players.join(' / ') : r.note):r.note}</p>
                                    </div>
                                </div>
                                <div className="text-right flex items-center gap-3">
                                    <p className={`font-sans font-medium ${(r.category==='daily'&&r.type==='income')||(r.category==='mahjong'&&r.isWin)?'text-muji-red':'text-muji-green'}`}>{formatMoney(r.amount)}</p>
                                    <div className="flex gap-1">
                                        <button onClick={()=>onEdit(r)} className="text-gray-300 hover:text-muji-ink p-1"><Icons.Edit size={14}/></button>
                                        <button onClick={()=>onDelete(r.id)} className="text-gray-300 hover:text-red-400 p-1"><Icons.Trash size={14}/></button>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const StatsView = ({ records, category, categories }) => {
            const [timeRange, setTimeRange] = useState('month'); // Changed default to 'month'
            const [dailyType, setDailyType] = useState('expense'); // 'income' or 'expense'
            
            // Tea Filter States
            const [showTeaList, setShowTeaList] = useState(false);
            const [teaFilter, setTeaFilter] = useState({ shop: 'all', month: 'all', rating: 'all' });

            // Filter records based on time range
            const filteredRecords = useMemo(() => {
                const now = new Date();
                const currentMonth = now.getMonth();
                const currentYear = now.getFullYear();
                
                return records.filter(r => {
                    if (r.category !== category) return false;
                    const d = new Date(r.date);
                    if (timeRange === 'month') {
                        return d.getMonth() === currentMonth && d.getFullYear() === currentYear;
                    }
                    return d.getFullYear() === currentYear;
                });
            }, [records, category, timeRange]);

            // Daily Stats Logic
            const dailyStats = useMemo(() => {
                if (category !== 'daily') return null;
                
                // Use dailyType to filter records for chart and list
                const relevantRecords = filteredRecords.filter(r => r.type === dailyType);
                
                // Pie Chart Data (Expenses/Income by Category)
                const grp = relevantRecords.reduce((a,c) => { a[c.subCategory] = (a[c.subCategory]||0) + Number(c.amount); return a; }, {});
                
                // Calculate percentages for custom legend
                const totalAmount = Object.values(grp).reduce((a, b) => a + b, 0);
                const chartData = Object.keys(grp).map(k => ({ 
                    name: k, 
                    value: grp[k],
                    percent: totalAmount ? Math.round((grp[k] / totalAmount) * 100) : 0
                })).sort((a, b) => b.value - a.value);
                
                // Aggregate category totals for list
                const categoryTotals = Object.keys(grp)
                    .map(k => ({ subCategory: k, amount: grp[k] }))
                    .sort((a, b) => b.amount - a.amount);

                // Trend Data (Bar Chart)
                let trendData = [];
                if (timeRange === 'year') {
                    // Monthly Trend
                    const monthly = Array(12).fill(0).map((_, i) => ({ name: `${i+1}月`, income: 0, expense: 0 }));
                    records.filter(r => r.category === 'daily' && new Date(r.date).getFullYear() === new Date().getFullYear()).forEach(r => {
                        const m = new Date(r.date).getMonth();
                        if (r.type === 'income') monthly[m].income += Number(r.amount);
                        else monthly[m].expense += Number(r.amount);
                    });
                    trendData = monthly;
                } else {
                    // Daily Trend (for current month)
                    const daysInMonth = new Date(new Date().getFullYear(), new Date().getMonth() + 1, 0).getDate();
                    const daily = Array(daysInMonth).fill(0).map((_, i) => ({ name: `${i+1}`, value: 0 }));
                    filteredRecords.filter(r => r.type === dailyType).forEach(r => {
                        const d = new Date(r.date).getDate() - 1;
                        if (daily[d]) daily[d].value += Number(r.amount);
                    });
                    trendData = daily;
                }

                return { chartData, categoryTotals, trendData };
            }, [filteredRecords, category, timeRange, records, dailyType]);

            // Tea Stats Logic with List Filters
            const teaStats = useMemo(() => {
                if (category !== 'tea') return null;
                const ts = filteredRecords; // Respects timeRange (Year/Month)
                
                // Basic Stats
                if (!ts.length) return { shop: '-', item: '-', cups: 0, filteredList: [], options: { shops: [], months: [] } };
                const sc = {}, ic = {};
                
                // Populate options for filter
                const shopsSet = new Set();
                const monthsSet = new Set();

                ts.forEach(t => { 
                    sc[t.shop] = (sc[t.shop]||0)+1; 
                    ic[t.item] = (ic[t.item]||0)+1;
                    shopsSet.add(t.shop);
                    monthsSet.add(new Date(t.date).getMonth() + 1);
                });
                
                // Filter Logic for List
                const filteredList = ts.filter(t => {
                    if (teaFilter.shop !== 'all' && t.shop !== teaFilter.shop) return false;
                    if (teaFilter.month !== 'all' && (new Date(t.date).getMonth() + 1).toString() !== teaFilter.month) return false;
                    if (teaFilter.rating !== 'all' && t.rating < Number(teaFilter.rating)) return false;
                    return true;
                });

                return { 
                    shop: Object.keys(sc).reduce((a,b)=>sc[a]>sc[b]?a:b, '-'), 
                    item: Object.keys(ic).reduce((a,b)=>ic[a]>ic[b]?a:b, '-'), 
                    cups: ts.length,
                    filteredList,
                    options: { shops: [...shopsSet], months: [...monthsSet].sort((a,b)=>a-b) }
                };
            }, [filteredRecords, category, teaFilter]);

            // Mahjong Stats Logic
            const mahjongStats = useMemo(() => {
                if (category !== 'mahjong') return null;
                const mj = filteredRecords; // Respects timeRange
                
                // Win/Loss
                const wins = mj.filter(r => r.isWin).length;
                const losses = mj.length - wins;
                const winRate = mj.length ? Math.round((wins / mj.length) * 100) : 0;
                
                // Monthly Best/Worst Logic (Always based on current Year to compare months)
                const yearlyRecords = records.filter(r => r.category === 'mahjong' && new Date(r.date).getFullYear() === new Date().getFullYear());
                const monthlyNet = Array(12).fill(0);
                yearlyRecords.forEach(r => {
                    const m = new Date(r.date).getMonth();
                    monthlyNet[m] += r.isWin ? Number(r.amount) : -Number(r.amount);
                });
                // Find non-zero months to avoid showing 0 as max if only losses exist (unless best is 0)
                const activeMonths = monthlyNet.filter(v => v !== 0);
                const maxWinMonthVal = activeMonths.length ? Math.max(...activeMonths) : 0;
                const maxLossMonthVal = activeMonths.length ? Math.min(...activeMonths) : 0;
                // Only show positive as win, negative as loss
                const maxWinMonth = maxWinMonthVal > 0 ? maxWinMonthVal : 0;
                const maxLossMonth = maxLossMonthVal < 0 ? maxLossMonthVal : 0;

                // Player Stats Logic
                const playerStats = {};
                mj.forEach(game => {
                    if (game.players) {
                        game.players.forEach(player => {
                            if (!playerStats[player]) playerStats[player] = { games: 0, wins: 0 };
                            playerStats[player].games += 1;
                            if (game.isWin) playerStats[player].wins += 1;
                        });
                    }
                });
                const playerList = Object.keys(playerStats).map(p => ({
                    name: p,
                    games: playerStats[p].games,
                    winRate: Math.round((playerStats[p].wins / playerStats[p].games) * 100)
                })).sort((a,b) => b.winRate - a.winRate);

                return { wins, losses, winRate, maxWinMonth, maxLossMonth, playerList };
            }, [filteredRecords, category, records]);

            const COLORS = ['#748E78', '#C85A5A', '#D3C4A5', '#BBADA2', '#999999'];

            return (
                <div className="px-6 animate-fade-in mb-6 space-y-6">
                    {/* Time Filter */}
                    <div className="bg-white p-1 rounded-xl flex shadow-sm border border-gray-100 mx-auto max-w-[200px]">
                        <button onClick={() => setTimeRange('month')} className={`flex-1 py-1.5 text-xs font-medium rounded-lg transition-all ${timeRange === 'month' ? 'bg-muji-ink text-white shadow-sm' : 'text-gray-400'}`}>本月</button>
                        <button onClick={() => setTimeRange('year')} className={`flex-1 py-1.5 text-xs font-medium rounded-lg transition-all ${timeRange === 'year' ? 'bg-muji-ink text-white shadow-sm' : 'text-gray-400'}`}>全年</button>
                    </div>

                    {category === 'daily' && dailyStats && (
                        <>
                            {/* Income/Expense Toggle */}
                            <div className="flex justify-center mb-1">
                                <div className="bg-gray-100 p-1 rounded-lg flex text-xs">
                                    <button onClick={() => setDailyType('expense')} className={`px-4 py-1.5 rounded-md transition-all ${dailyType === 'expense' ? 'bg-white shadow text-muji-green font-bold' : 'text-gray-400'}`}>支出分析</button>
                                    <button onClick={() => setDailyType('income')} className={`px-4 py-1.5 rounded-md transition-all ${dailyType === 'income' ? 'bg-white shadow text-muji-red font-bold' : 'text-gray-400'}`}>收入分析</button>
                                </div>
                            </div>

                            {/* Trend Chart */}
                            <div className="bg-white p-5 rounded-3xl shadow-sm border border-gray-100">
                                <h3 className="text-center text-xs tracking-widest uppercase mb-4 text-gray-400">{timeRange === 'year' ? '年度收支走勢' : (dailyType === 'expense' ? '本月支出走勢' : '本月收入走勢')}</h3>
                                <div className="h-40">
                                    <ResponsiveContainer>
                                        <BarChart data={dailyStats.trendData}>
                                            <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#eee" />
                                            <XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fontSize: 10, fill: '#999'}} interval={timeRange === 'year' ? 0 : 4} />
                                            <Tooltip 
                                                contentStyle={{borderRadius: '8px', border: 'none', boxShadow: '0 4px 12px rgba(0,0,0,0.1)'}}
                                                formatter={(val) => formatMoney(val)}
                                                cursor={{fill: 'transparent'}}
                                            />
                                            {timeRange === 'year' ? (
                                                <>
                                                    <Bar dataKey="income" fill="#C85A5A" radius={[2, 2, 0, 0]} stackId="a" />
                                                    <Bar dataKey="expense" fill="#748E78" radius={[2, 2, 0, 0]} stackId="b" />
                                                </>
                                            ) : (
                                                <Bar dataKey="value" fill={dailyType === 'income' ? "#C85A5A" : "#748E78"} radius={[2, 2, 0, 0]} />
                                            )}
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>

                            {/* Category Pie & Legend */}
                            <div className="bg-muji-white p-6 rounded-3xl shadow-card border border-muji-border">
                                <h3 className="text-center text-xs tracking-widest uppercase mb-4 text-gray-400">{dailyType === 'expense' ? '支出' : '收入'}類別佔比</h3>
                                {dailyStats.chartData.length > 0 ? (
                                    <div className="flex flex-col items-center">
                                        <div className="h-48 w-full">
                                            <ResponsiveContainer>
                                                <PieChart>
                                                    <Pie data={dailyStats.chartData} innerRadius={50} outerRadius={70} paddingAngle={5} dataKey="value">
                                                        {dailyStats.chartData.map((e,i)=><Cell key={i} fill={COLORS[i%COLORS.length]}/>)}
                                                    </Pie>
                                                    <Tooltip formatter={(v)=>formatMoney(v)}/>
                                                </PieChart>
                                            </ResponsiveContainer>
                                        </div>
                                        {/* Custom List Legend */}
                                        <div className="w-full space-y-2 mt-2">
                                            {dailyStats.chartData.map((entry, index) => (
                                                <div key={index} className="flex justify-between items-center text-xs">
                                                    <div className="flex items-center gap-2">
                                                        <div className="w-3 h-3 rounded-full" style={{backgroundColor: COLORS[index % COLORS.length]}}></div>
                                                        <span className="text-gray-600">{entry.name}</span>
                                                    </div>
                                                    <div className="flex gap-3">
                                                        <span className="font-medium text-muji-text">{formatMoney(entry.value)}</span>
                                                        <span className="text-gray-400 w-8 text-right">{entry.percent}%</span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ) : <div className="text-center py-10 text-gray-300">無數據</div>}
                            </div>

                            {/* Category Totals List (Previously Top 3) */}
                            <div className="bg-white p-5 rounded-3xl shadow-sm border border-gray-100">
                                <h3 className="text-xs tracking-widest uppercase mb-3 text-gray-400">{dailyType === 'expense' ? '支出' : '收入'}類別總計</h3>
                                {dailyStats.categoryTotals.map((e, i) => (
                                    <div key={i} className="flex justify-between items-center py-2 border-b border-gray-50 last:border-0">
                                        <div className="flex items-center gap-3">
                                            <span className="text-xs font-bold text-muji-ink w-4">{i+1}</span>
                                            <div>
                                                <p className="text-sm text-muji-text">{e.subCategory}</p>
                                            </div>
                                        </div>
                                        <span className={`text-sm font-medium ${dailyType === 'income' ? 'text-muji-red' : 'text-muji-green'}`}>{formatMoney(e.amount)}</span>
                                    </div>
                                ))}
                                {dailyStats.categoryTotals.length === 0 && <div className="text-center py-4 text-gray-300 text-xs">無紀錄</div>}
                            </div>
                        </>
                    )}

                    {category === 'tea' && teaStats && (
                        <>
                            {/* Combined Summary Card */}
                            <div className="bg-white p-5 rounded-3xl shadow-sm border border-gray-100 flex justify-between items-center">
                                <div className="text-center flex-1 border-r border-gray-100 last:border-0">
                                    <p className="text-[10px] uppercase tracking-widest text-gray-400 mb-1">最常去</p>
                                    <p className="text-sm font-medium text-muji-text truncate px-1">{teaStats.shop}</p>
                                </div>
                                <div className="text-center flex-1 border-r border-gray-100 last:border-0">
                                    <p className="text-[10px] uppercase tracking-widest text-gray-400 mb-1">必點</p>
                                    <p className="text-sm font-medium text-muji-text truncate px-1">{teaStats.item}</p>
                                </div>
                                <div className="text-center flex-1">
                                    <p className="text-[10px] uppercase tracking-widest text-gray-400 mb-1">總杯數</p>
                                    <p className="text-lg font-bold text-muji-text">{teaStats.cups}</p>
                                </div>
                            </div>

                            {/* Tea List with Permanent Filter */}
                            <div className="mt-4">
                                <div className="flex gap-2 mb-4 overflow-x-auto pb-1 hide-scrollbar">
                                    <select 
                                        value={teaFilter.shop} 
                                        onChange={(e) => setTeaFilter({...teaFilter, shop: e.target.value})}
                                        className="bg-white border border-gray-200 rounded-lg px-2 py-1.5 text-xs text-gray-600 outline-none min-w-[80px]"
                                    >
                                        <option value="all">所有店家</option>
                                        {teaStats.options.shops.map(s => <option key={s} value={s}>{s}</option>)}
                                    </select>
                                    <select 
                                        value={teaFilter.month} 
                                        onChange={(e) => setTeaFilter({...teaFilter, month: e.target.value})}
                                        className="bg-white border border-gray-200 rounded-lg px-2 py-1.5 text-xs text-gray-600 outline-none min-w-[70px]"
                                    >
                                        <option value="all">所有月份</option>
                                        {teaStats.options.months.map(m => <option key={m} value={m}>{m}月</option>)}
                                    </select>
                                    <select 
                                        value={teaFilter.rating} 
                                        onChange={(e) => setTeaFilter({...teaFilter, rating: e.target.value})}
                                        className="bg-white border border-gray-200 rounded-lg px-2 py-1.5 text-xs text-gray-600 outline-none min-w-[80px]"
                                    >
                                        <option value="all">所有評分</option>
                                        <option value="5">5 星好評</option>
                                        <option value="4">4 星以上</option>
                                        <option value="3">3 星以上</option>
                                    </select>
                                </div>

                                <button 
                                    onClick={() => setShowTeaList(!showTeaList)} 
                                    className="w-full py-2 mb-3 bg-gray-50 border border-gray-200 rounded-lg text-xs text-gray-500 font-medium flex items-center justify-center gap-2 hover:bg-gray-100 transition"
                                >
                                    {showTeaList ? '收起清單' : '查看符合條件清單'}
                                    <Icons.ChevronDown size={14} className={`transition-transform ${showTeaList ? 'rotate-180' : ''}`} />
                                </button>

                                {showTeaList && (
                                    <div className="animate-slide-up space-y-3">
                                        {teaStats.filteredList.length > 0 ? (
                                            teaStats.filteredList.map(item => (
                                                <div key={item.id} className="bg-white p-3 rounded-xl border border-gray-100 flex justify-between items-center">
                                                    <div>
                                                        <div className="flex items-center gap-2">
                                                            <span className="text-sm font-bold text-muji-text">{item.shop}</span>
                                                            <span className="text-xs text-gray-400 bg-gray-50 px-1.5 py-0.5 rounded">{item.date}</span>
                                                        </div>
                                                        <div className="text-xs text-gray-500 mt-1 flex items-center gap-2">
                                                            <span>{item.item}</span>
                                                            <span className="w-[1px] h-3 bg-gray-200"></span>
                                                            <span>{item.sugar}/{item.ice}</span>
                                                        </div>
                                                    </div>
                                                    <div className="flex flex-col items-end">
                                                        <span className="text-xs font-bold text-muji-ink flex items-center">
                                                            {item.rating}<Icons.Star size={10} fill={true} className="ml-0.5"/>
                                                        </span>
                                                        <span className="text-xs text-gray-400 mt-1">${item.amount}</span>
                                                    </div>
                                                </div>
                                            ))
                                        ) : (
                                            <div className="text-center py-8 text-gray-300 text-xs">沒有符合條件的紀錄</div>
                                        )}
                                    </div>
                                )}
                            </div>
                        </>
                    )}

                    {category === 'mahjong' && mahjongStats && (
                        <>
                            {/* Adjusted padding from p-6 to p-4, margin bottom from mb-4 to mb-2 for a smaller card */}
                            <div className="bg-muji-ink text-white p-4 rounded-3xl shadow-float text-center relative overflow-hidden">
                                <div className="relative z-10">
                                    <h3 className="text-[10px] tracking-widest uppercase opacity-80 mb-2">戰績總覽</h3>
                                    <div className="flex justify-around items-end">
                                        <div>
                                            <p className="text-xl font-bold font-sans text-white/90">{mahjongStats.wins}</p>
                                            <p className="text-[9px] uppercase mt-0.5 opacity-80">勝場</p>
                                        </div>
                                        <div>
                                            <p className="text-xl font-bold font-sans text-white/90">{mahjongStats.losses}</p>
                                            <p className="text-[9px] uppercase mt-0.5 opacity-80">敗場</p>
                                        </div>
                                        <div>
                                            <p className="text-xl font-bold font-sans text-white/90">{mahjongStats.winRate}%</p>
                                            <p className="text-[9px] uppercase mt-0.5 opacity-80">勝率</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Best/Worst Stats (Renamed for Yearly/Monthly) */}
                            <div className="grid grid-cols-2 gap-4">
                                <div className="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 text-center">
                                    <p className="text-[10px] text-gray-400 mb-1">{timeRange === 'year' ? '全年大賺' : '這個月贏了'}</p>
                                    <p className="text-lg font-bold text-muji-red">{formatMoney(mahjongStats.maxWinMonth)}</p>
                                </div>
                                <div className="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 text-center">
                                    <p className="text-[10px] text-gray-400 mb-1">{timeRange === 'year' ? '全年小輸' : '這個月小小輸了'}</p>
                                    <p className="text-lg font-bold text-muji-green">{formatMoney(mahjongStats.maxLossMonth)}</p>
                                </div>
                            </div>

                            {/* Player Stats Table */}
                            <div className="bg-white p-5 rounded-3xl shadow-sm border border-gray-100">
                                <h3 className="text-xs tracking-widest uppercase mb-4 text-gray-400">麻友對戰數據</h3>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-xs text-left">
                                        <thead>
                                            <tr className="border-b border-gray-100 text-gray-400 uppercase tracking-wider">
                                                <th className="pb-2 font-medium">麻友</th>
                                                <th className="pb-2 font-medium text-right">場數</th>
                                                <th className="pb-2 font-medium text-right">勝率</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {mahjongStats.playerList.map((p, i) => (
                                                <tr key={i} className="border-b border-gray-50 last:border-0 group">
                                                    <td className="py-3 font-medium text-muji-text">{p.name}</td>
                                                    <td className="py-3 text-right text-gray-500">{p.games}</td>
                                                    <td className={`py-3 text-right font-bold ${p.winRate >= 50 ? 'text-muji-red' : 'text-muji-green'}`}>
                                                        {p.winRate}%
                                                    </td>
                                                </tr>
                                            ))}
                                            {mahjongStats.playerList.length === 0 && (
                                                <tr><td colSpan="3" className="py-4 text-center text-gray-300">無數據</td></tr>
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </>
                    )}
                </div>
            );
        };

        // --- 6. MAIN APP ---
        const App = () => {
            const [currentTab, setCurrentTab] = useState('add');
            const [currentCategory, setCurrentCategory] = useState('daily');
            const [showSettings, setShowSettings] = useState(false);
            const [settingsPage, setSettingsPage] = useState('menu');
            const [records, setRecords] = useState([]);
            const [year, setYear] = useState(new Date().getFullYear());
            const [notification, setNotification] = useState(null); 
            const [confirmDialog, setConfirmDialog] = useState({ isOpen: false, message: '', onConfirm: null, isDestructive: false });
            const [editingRecord, setEditingRecord] = useState(null);
            
            const [categories, setCategories] = useState({
                expense: ['餐飲','交通','購物','娛樂','居家'],
                income: ['薪水','獎金','投資']
            });

            const [mahjongPlayers, setMahjongPlayers] = useState(['阿明', '小華', '美美']);

            useEffect(() => {
                const savedCats = localStorage.getItem('tina_journal_categories');
                if (savedCats) { try { setCategories(JSON.parse(savedCats)); } catch(e) {} }
                const savedPlayers = localStorage.getItem('tina_journal_players');
                if (savedPlayers) { try { setMahjongPlayers(JSON.parse(savedPlayers)); } catch(e) {} }
            }, []);

            useEffect(() => {
                localStorage.setItem('tina_journal_categories', JSON.stringify(categories));
            }, [categories]);

            useEffect(() => {
                localStorage.setItem('tina_journal_players', JSON.stringify(mahjongPlayers));
            }, [mahjongPlayers]);

            useEffect(() => {
                if(db) {
                   const q = db.collection('records').where('year', '==', year);
                   const unsubscribe = q.onSnapshot(snapshot => {
                       setRecords(snapshot.docs.map(doc => ({id: doc.id, ...doc.data()})));
                   }, err => console.error(err));
                   return () => unsubscribe();
                } else {
                    const localData = localStorage.getItem(`tina_journal_${year}`);
                    if(localData) try { setRecords(JSON.parse(localData)); } catch(e) {}
                }
            }, [year]);

            useEffect(() => {
                if(!db) localStorage.setItem(`tina_journal_${year}`, JSON.stringify(records));
            }, [records, year]);

            const totalBalance = useMemo(() => records.reduce((acc, curr) => {
                if (curr.category !== 'daily') return acc;
                if (curr.type === 'income') return acc + Number(curr.amount);
                if (curr.type === 'expense') return acc - Number(curr.amount);
                return acc;
            }, 0), [records]);

            const showNotification = (msg, type='success') => { 
                setNotification({ msg, type }); 
                setTimeout(() => setNotification(null), 1500);
            };

            const closeConfirm = () => setConfirmDialog({ ...confirmDialog, isOpen: false });

            const handleAddRecord = async (newRecord) => {
                const recordWithMeta = { ...newRecord, createdAt: new Date().toISOString(), year: year };
                try {
                    if (db) await db.collection('records').add(recordWithMeta);
                    else setRecords(prev => [...prev, { ...recordWithMeta, id: Date.now().toString() }]);
                    showNotification("新增成功！", 'add');
                } catch (e) { showNotification("新增失敗", "error"); }
            };

            const handleUpdateRecord = async (updatedData) => {
                if (!editingRecord) return;
                try {
                    const updatedRecord = { ...editingRecord, ...updatedData };
                    if (db) {
                        await db.collection('records').doc(editingRecord.id).update(updatedData);
                    } else {
                        setRecords(prev => prev.map(r => r.id === editingRecord.id ? updatedRecord : r));
                    }
                    setEditingRecord(null);
                    showNotification("修改成功！", 'edit');
                } catch (e) { showNotification("修改失敗", "error"); }
            };

            const handleDelete = (id) => {
                setConfirmDialog({
                    isOpen: true,
                    message: "確定要刪除此筆紀錄嗎？",
                    isDestructive: true,
                    onConfirm: async () => {
                        if(db) await db.collection('records').doc(id).delete();
                        else setRecords(prev => prev.filter(r => r.id !== id));
                        closeConfirm();
                        showNotification("刪除成功！", 'delete');
                    }
                });
            };

            const handleClearAllData = () => {
                setConfirmDialog({
                    isOpen: true,
                    message: "⚠️ 警告：確定要刪除當年度所有資料嗎？此動作無法復原！",
                    isDestructive: true,
                    onConfirm: async () => {
                        try {
                            if (db) {
                                alert("雲端模式暫不支援一鍵刪除，請手動管理。");
                            } else {
                                setRecords([]);
                                localStorage.removeItem(`tina_journal_${year}`);
                                showNotification("資料已全部清除", "delete");
                                setShowSettings(false);
                            }
                        } catch (e) { showNotification("清除失敗", "error"); }
                        closeConfirm();
                    }
                });
            };

            const exportToExcel = () => {
                const csvContent = "data:text/csv;charset=utf-8,\uFEFF" + "日期,類別,項目,金額,評分\n" + records.map(e => `${e.date},${e.category},${e.subCategory||e.shop||'麻將'},${e.amount},${e.rating || ''}`).join("\n");
                const link = document.createElement("a"); link.setAttribute("href", encodeURI(csvContent)); link.setAttribute("download", `tina_journal_${year}.csv`);
                document.body.appendChild(link); link.click();
            };

            const handleCategoryChange = (cat) => {
                setCurrentCategory(cat);
            };

            const addCategory = (type, name) => {
                if (!name.trim()) return;
                if (categories[type].includes(name)) { showNotification("⚠️ 類別已存在", "error"); return; }
                setCategories(prev => ({ ...prev, [type]: [...prev[type], name] }));
                showNotification("已新增類別", 'add');
            };

            const removeCategory = (type, name) => {
                if (categories[type].length <= 1) { showNotification("⚠️ 至少保留一個", "error"); return; }
                setCategories(prev => ({ ...prev, [type]: prev[type].filter(c => c !== name) }));
                showNotification("已刪除類別", 'delete');
            };

            const addPlayer = (name) => {
                if (!name.trim()) return;
                if (mahjongPlayers.includes(name)) { showNotification("⚠️ 麻友已存在", "error"); return; }
                setMahjongPlayers(prev => [...prev, name]);
                showNotification("已新增麻友", 'add');
            };

            const removePlayer = (name) => {
                setMahjongPlayers(prev => prev.filter(p => p !== name));
                showNotification("已刪除麻友", 'delete');
            };

            const getNotificationIcon = (type) => {
                switch(type) {
                    case 'add': return <Icons.Check size={32} />;
                    case 'edit': return <Icons.Edit size={32} />;
                    case 'delete': return <Icons.Trash size={32} />;
                    case 'error': return <Icons.AlertCircle size={32} />;
                    default: return <Icons.Check size={32} />;
                }
            };

            return (
                <div className="flex flex-col h-screen max-w-md mx-auto bg-muji-paper shadow-2xl relative text-muji-text overflow-hidden">
                    {/* SVG Definitions for Half Star */}
                    <svg width="0" height="0" className="absolute">
                      <defs>
                        <linearGradient id="half-ink" x1="0" x2="100%" y1="0" y2="0">
                          <stop offset="50%" stopColor="#BBADA2" />
                          <stop offset="50%" stopColor="transparent" />
                        </linearGradient>
                      </defs>
                    </svg>

                    {/* Header */}
                    <header className="px-6 py-3 bg-muji-ink text-white flex justify-between items-center shadow-md relative z-10 transition-colors duration-300 flex-shrink-0">
                        <div className="flex items-center gap-3">
                            <div className="bg-white/10 p-1.5 rounded-xl shadow-inner backdrop-blur-sm border border-white/20">
                                <TinaLogo className="text-white w-8 h-8 drop-shadow-sm" />
                            </div>
                            <div>
                                <h1 className="font-sans font-bold text-3xl tracking-widest text-white leading-none drop-shadow-sm">TINA</h1>
                                <p className="text-[10px] tracking-[0.3em] text-white/80 mt-1 uppercase border-l-2 border-white/50 pl-2 font-sans">Journal</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="flex flex-col items-end">
                                <p className="text-[10px] text-white/80 uppercase tracking-widest mb-0.5 font-sans">總資產</p>
                                <span className={`font-sans text-lg font-medium tracking-tight drop-shadow-sm leading-none ${totalBalance >= 0 ? 'text-white' : 'text-muji-green'}`}>
                                    {formatMoney(totalBalance)}
                                </span>
                            </div>
                            <button onClick={()=>{setShowSettings(!showSettings); setSettingsPage('menu');}} className="text-white/70 hover:text-white transition p-1"><Icons.Settings size={22} /></button>
                        </div>
                    </header>

                    {/* Notification - Centered Modal Style */}
                    {notification && (
                        <div className="absolute inset-0 z-[100] flex items-center justify-center p-4 animate-fade-in">
                            <div className="absolute inset-0 bg-black/50 backdrop-blur-[1px]"></div>
                            <div className="relative z-10 bg-white px-8 py-6 rounded-2xl shadow-2xl flex flex-col items-center justify-center gap-4 animate-pop min-w-[180px]">
                                <div className={`p-3 rounded-full ${
                                    notification.type === 'add' ? 'bg-[#748E78]/10 text-muji-green' :
                                    (notification.type === 'delete' || notification.type === 'error') ? 'bg-[#C85A5A]/10 text-muji-red' :
                                    'bg-muji-ink/10 text-muji-ink'
                                }`}>
                                    {getNotificationIcon(notification.type)}
                                </div>
                                <span className="font-bold tracking-widest text-muji-text text-base">{notification.msg}</span>
                            </div>
                        </div>
                    )}

                    {/* Confirm Modal */}
                    <ConfirmModal 
                        isOpen={confirmDialog.isOpen} 
                        message={confirmDialog.message} 
                        onConfirm={confirmDialog.onConfirm} 
                        onCancel={closeConfirm} 
                        isDestructive={confirmDialog.isDestructive} 
                    />

                    {/* Edit Modal (Use same centering logic) */}
                    {editingRecord && (
                        <div className="absolute inset-0 z-[80] flex justify-center items-center p-4 animate-fade-in">
                            <div className="absolute inset-0 bg-black/50 backdrop-blur-[2px]" onClick={()=>setEditingRecord(null)}></div>
                            <div className="bg-muji-paper w-full max-w-sm rounded-3xl shadow-2xl overflow-hidden animate-pop relative z-10">
                                <div className="bg-white p-4 border-b border-gray-100 flex justify-between items-center">
                                    <h3 className="text-lg font-bold text-muji-ink">修改紀錄</h3>
                                    <button onClick={()=>setEditingRecord(null)} className="p-2 text-gray-400 hover:text-gray-600"><Icons.X size={20}/></button>
                                </div>
                                <div className="p-6">
                                    {editingRecord.category === 'daily' && <DailyForm initialData={editingRecord} onSubmit={handleUpdateRecord} categories={categories} isEditing showNotification={showNotification} />}
                                    {editingRecord.category === 'tea' && <TeaForm initialData={editingRecord} onSubmit={handleUpdateRecord} records={records} isEditing showNotification={showNotification} />}
                                    {editingRecord.category === 'mahjong' && <MahjongForm initialData={editingRecord} onSubmit={handleUpdateRecord} records={records} isEditing showNotification={showNotification} players={mahjongPlayers} />}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Settings Modal (UPDATED: Centered & Dark Mask) */}
                    {showSettings && (
                        <div className="absolute inset-0 z-[60] flex items-center justify-center p-4 animate-fade-in">
                            <div className="absolute inset-0 bg-black/50 backdrop-blur-[2px]" onClick={()=>setShowSettings(false)}></div>
                            <div className="bg-muji-paper w-full max-w-sm rounded-3xl shadow-2xl flex flex-col animate-pop relative z-10 max-h-[85%] overflow-hidden">
                                <div className="p-6 flex items-center justify-between bg-muji-paper border-b border-white/50">
                                    {settingsPage === 'menu' ? (
                                        <h2 className="text-xl font-bold text-muji-text font-sans tracking-wider">設定</h2>
                                    ) : (
                                        <button onClick={()=>setSettingsPage('menu')} className="flex items-center text-muji-text hover:text-muji-ink transition group">
                                            <Icons.ArrowLeft size={18} className="mr-2"/>
                                            <span className="font-bold tracking-wide text-sm">返回</span>
                                        </button>
                                    )}
                                    <button onClick={()=>setShowSettings(false)} className="p-2 rounded-full hover:bg-black/5 text-gray-400 hover:text-gray-600 transition"><Icons.X size={20}/></button>
                                </div>
                                <div className="flex-1 overflow-y-auto px-6 py-2">
                                    {settingsPage === 'menu' ? (
                                        <div className="space-y-6">
                                            <div>
                                                <div className="space-y-1">
                                                    <SettingsItem icon={<Icons.List size={18}/>} label="類別管理" onClick={()=>setSettingsPage('categories')} subLabel="自訂收支項目"/>
                                                    <SettingsItem icon={<Icons.Users size={18}/>} label="麻友管理" onClick={()=>setSettingsPage('players')} subLabel="設定牌咖名單"/>
                                                    <div className="h-[1px] bg-gray-200 ml-10 my-1"></div>
                                                    <SettingsItem icon={<Icons.Download size={18}/>} label="匯出資料" onClick={exportToExcel} subLabel="下載 CSV 報表"/>
                                                </div>
                                            </div>
                                            <div className="pt-8"><SettingsItem icon={<Icons.Trash size={18}/>} label="清除所有資料" onClick={handleClearAllData} isDestructive/></div>
                                        </div>
                                    ) : settingsPage === 'categories' ? (
                                        <CategorySettings categories={categories} onAdd={addCategory} onRemove={removeCategory} setCategories={setCategories} />
                                    ) : (
                                        <PlayerSettings players={mahjongPlayers} onAdd={addPlayer} onRemove={removePlayer} setPlayers={setMahjongPlayers} />
                                    )}
                                </div>
                                <div className="p-6 text-center border-t border-white/50">
                                    <p className="text-[10px] text-gray-400 font-sans tracking-widest uppercase">
                                        Tina Journal {year} • V1.0 <br/> {db ? 'Cloud Sync' : 'Local Storage'}
                                    </p>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Main Content Area */}
                    <main className="flex-1 overflow-y-auto pb-double-nav hide-scrollbar">
                        <div className="pt-2">
                            {/* Summary Card now in CalendarView only */}
                            {currentTab === 'add' && <AddView category={currentCategory} onAdd={handleAddRecord} records={records} categories={categories} showNotification={showNotification} players={mahjongPlayers} />}
                            {currentTab === 'calendar' && <CalendarView records={records} onDelete={handleDelete} onEdit={setEditingRecord} category={currentCategory} />}
                            {currentTab === 'stats' && <StatsView records={records} category={currentCategory} categories={categories} />}
                        </div>
                    </main>

                    {/* Footer Nav */}
                    <div className="fixed bottom-0 left-0 right-0 z-50 max-w-md mx-auto">
                        <div className="px-4 pb-2"><CategoryTabs current={currentCategory} set={handleCategoryChange} /></div>
                        <nav className="bg-white shadow-nav flex justify-around items-center pb-safe pt-2 border-t border-gray-100">
                            <NavBtn active={currentTab === 'calendar'} onClick={() => setCurrentTab('calendar')} icon={<Icons.Calendar size={22} />} label="日曆" />
                            <NavBtn active={currentTab === 'add'} onClick={() => setCurrentTab('add')} icon={<Icons.Plus size={24} />} label="新增" isMain={true} />
                            <NavBtn active={currentTab === 'stats'} onClick={() => setCurrentTab('stats')} icon={<Icons.PieChart size={22} />} label="數據" />
                        </nav>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
